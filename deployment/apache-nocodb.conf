<VirtualHost *:80>
    ServerName owadmin.heimerman.org
    ServerAdmin webmaster@heimerman.org

    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/nocodb-error.log
    CustomLog ${APACHE_LOG_DIR}/nocodb-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName owadmin.heimerman.org
    ServerAdmin webmaster@heimerman.org

    # SSL Configuration (Let's Encrypt will add these)
    # SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/owadmin.heimerman.org/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/owadmin.heimerman.org/privkey.pem
    # Include /etc/letsencrypt/options-ssl-apache.conf

    # Enable proxy modules
    ProxyPreserveHost On
    ProxyRequests Off

    # Proxy all requests to NocoDB
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/

    # WebSocket support for NocoDB
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://localhost:8080/$1 [P,L]

    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"

    ErrorLog ${APACHE_LOG_DIR}/nocodb-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/nocodb-ssl-access.log combined
</VirtualHost>
