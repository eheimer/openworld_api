<VirtualHost *:80>
    ServerName openworld.heimerman.org
    ServerAdmin webmaster@heimerman.org

    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/openworld-error.log
    CustomLog ${APACHE_LOG_DIR}/openworld-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName openworld.heimerman.org
    ServerAdmin webmaster@heimerman.org

    # SSL Configuration (Let's Encrypt will add these)
    # SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/openworld.heimerman.org/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/openworld.heimerman.org/privkey.pem
    # Include /etc/letsencrypt/options-ssl-apache.conf

    # Enable proxy modules
    ProxyPreserveHost On
    ProxyRequests Off

    # WebSocket support
    RewriteEngine On
    
    # WebSocket for main app
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://localhost:3000/$1 [P,L]
    
    # HTTP proxy for main app (catch-all)
    RewriteCond %{HTTP:Upgrade} !=websocket [NC]
    RewriteRule /(.*)           http://localhost:3000/$1 [P,L]

    # Security headers (apply to both main app and admin interface)
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"

    ErrorLog ${APACHE_LOG_DIR}/openworld-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/openworld-ssl-access.log combined
</VirtualHost>
