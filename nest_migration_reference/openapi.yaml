  '/games/{gameId}/battles/{battleId}/enemies':
    parameters:
      - name: gameId
        required: true
        in: path
        description: the gameId of the battle to modify
        schema:
          type: string
      - name: battleId
        required: true
        in: path
        description: the battle to modify
        schema:
          type: string
    post:
      summary: add enemy to battle
      description: creates a new creatureInstance from the specified monsterId and adds it to the battle as an enemy
      tags:
        - battle
      security:
        - playerBattleParticipant: []
      operationId: createEnemy
      requestBody:
        $ref: '#/components/requestBodies/Monster'
      responses:
        '204':
          $ref: '#/components/responses/DeleteOrUpdate'
        '404':
          $ref: '#/components/responses/Fail'
        '500':
          $ref: '#/components/responses/Fail'
  /skills:
    description: GET list of all skills
    get:
      summary: get all available skills
      tags:
        - lists
      operationId: getSkills
      responses:
        '200':
          $ref: '#/components/responses/Skills'
        '404':
          $ref: '#/components/responses/Fail'
        '500':
          $ref: '#/components/responses/Fail'
  /races:
    description: GET list of all races
    get:
      summary: get all available races
      tags:
        - lists
      operationId: getRaces
      responses:
        '200':
          $ref: '#/components/responses/Races'
        '404':
          $ref: '#/components/responses/Fail'
        '500':
          $ref: '#/components/responses/Fail'
  '/characters/{characterId}/skills':
    description: add skills to a character
    parameters:
      - name: characterId
        required: true
        in: path
        description: the character to modify
        schema:
          type: string
    post:
      summary: add a skill to a given character
      description: creates a new skill at level 1 and adds it to the character
      tags:
        - character
      security:
        - playerCharacterOwner: []
      requestBody:
        $ref: '#/components/requestBodies/CreateCharacterSkill'
      operationId: addCharacterSkill
      responses:
        '204':
          $ref: '#/components/responses/DeleteOrUpdate'
        '404':
          $ref: '#/components/responses/Fail'
        '500':
          $ref: '#/components/responses/Fail'
  '/characters/{characterId}/skills/{skillId}':
    description: 'remove skills from character, update skill level'
    parameters:
      - name: characterId
        required: true
        in: path
        description: the character to modify
        schema:
          type: string
      - name: skillId
        required: true
        in: path
        description: the skill id
        schema:
          type: string
    patch:
      summary: update the skill level
      operationId: updateCharacterSkill
      tags:
        - character
      security:
        - playerCharacterOwner: []
      requestBody:
        $ref: '#/components/requestBodies/UpdateCharacterSkill'
      responses:
        '204':
          $ref: '#/components/responses/DeleteOrUpdate'
        '404':
          $ref: '#/components/responses/Fail'
        '500':
          $ref: '#/components/responses/Fail'
    delete:
      summary: remove a skill from a character
      tags:
        - character
      security:
        - playerCharacterOwner: []
      operationId: deleteCharacterSkill
      responses:
        '204':
          $ref: '#/components/responses/DeleteOrUpdate'
        '404':
          $ref: '#/components/responses/Fail'
        '500':
          $ref: '#/components/responses/Fail'
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    playerCharacterOwner:
      type: http
      scheme: bearer
      bearerFormat: JWT
    playerGameOwner:
      type: http
      scheme: bearer
      bearerFormat: JWT
    playerGameMember:
      type: http
      scheme: bearer
      bearerFormat: JWT
    battleDiscard:
      type: http
      scheme: bearer
      bearerFormat: JWT
    playerBattleParticipant:
      type: http
      scheme: bearer
      bearerFormat: JWT
    playerGameCharacter:
      type: http
      scheme: bearer
      bearerFormat: JWT
  requestBodies:
    Login:
      description: login request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
              password:
                type: string
    Register:
      description: register new player request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - email
              - password
              - name
            properties:
              email:
                type: string
                format: email
              password:
                type: string
              name:
                type: string
    CreateGame:
      description: Create game request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - name
              - maxPlayers
            properties:
              name:
                type: string
              maxPlayers:
                type: number
    UpdateGame:
      description: Update game request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
              maxPlayers:
                type: number
    CreateCharacter:
      description: Create character request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - name
              - strength
              - dexterity
              - intelligence
            properties:
              name:
                type: string
              strength:
                type: number
              dexterity:
                type: number
              intelligence:
                type: number
    UpdateCharacter:
      description: Create or Update character request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
              strength:
                type: number
              dexterity:
                type: number
              intelligence:
                type: number
              movement:
                type: number
    CreateCharacterSkill:
      description: Create a character skill
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - skillId
            properties:
              skillId:
                type: string
    UpdateCharacterSkill:
      description: Update the character skill level
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - level
            properties:
              level:
                type: number
    InvitePlayer:
      description: Invite a player to a game
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - email
            properties:
              email:
                type: string
                format: email
    BattleDamage:
      description: Deal damage request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - damageType
              - damageAmt
            properties:
              creatures:
                type: array
                items:
                  type: number
              characters:
                type: array
                items:
                  type: number
              damageType:
                type: number
              damageAmt:
                type: number
    Monster:
      description: Monster request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              monsterId:
                type: number
    RenamePet:
      description: Rename pet
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
  responses:
    DeleteOrUpdate:
      description: Empty success response from delete or update
    Location:
      description: '201: A response that returns a location header'
      headers:
        Location:
          description: the uri to retrieve the player
          schema:
            type: string
    PlainText:
      description: response in plain text/html
      content:
        text/html:
          schema:
            type: string
    Fail:
      description: Request failed
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - error
            properties:
              success:
                nullable: true
                type: boolean
              error:
                $ref: '#/components/schemas/Error'
    IdCollection:
      description: a response which consists of an array of general object ids
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    Login:
      description: login success
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - token
              - player
            properties:
              token:
                type: string
              player:
                type: string
    Player:
      description: Get player info success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/PublicPlayer'
    PlayerDetail:
      description: Get player detail success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/PlayerDetail'
    Games:
      description: Get players games success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GameCharacter'
    Game:
      description: game detail request success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Game'
            properties:
              players:
