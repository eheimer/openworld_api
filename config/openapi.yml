security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  requestBodies:
    LoginRequest:
      description: login request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
              password:
                type: string
    RegisterRequest:
      description: register new player request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - email
              - password
              - name
            properties:
              email:
                type: string
                format: email
              password:
                type: string
              name:
                type: string
    CreateOrUpdateGameRequest:
      description: Create game requests
      required: true
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '#/components/schemas/Game'
    CreateOrUpdateCharacterRequest:
      description: Create or Update character requests
      required: true
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '#/components/schemas/Character'
    InvitePlayerRequest:
      description: Invite a player to a game
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - email
            properties:
              email:
                type: string
                format: email
    BattleDamageRequest:
      description: Deal damage request
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - damageType
              - damageAmt
            properties:
              creatures:
                type: array
                items:
                  type: number
              characters:
                type: array
                items:
                  type: number
              damageType:
                type: number
              damageAmt:
                type: number
    MonsterRequest:
      description: Monster requests
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              monsterId:
                type: number
    RenamePetRequest:
      description: Rename pet
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
  responses:
    DeleteOrUpateResponse:
      description: Empty success response from delete or update
    LocationResponse:
      description: '201: A response that returns a location header'
      headers:
        Location:
          description: the uri to retrieve the player
          schema:
            type: string
    PlainTextResponse:
      description: response in plain text/html
      content:
        text/html:
          schema:
            type: string
    FailResponse:
      description: Request failed
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - success
              - error
            properties:
              success:
                type: boolean
              error:
                type: string
    IdCollectionResponse:
      description: a response which consists of an array of general object ids
      content:
        application/json:
          schema:
            type: array
            items:
              type: number
    LoginResponse:
      description: login success
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - token
              - player
            properties:
              token:
                type: string
              player:
                type: string
    PlayerResponse:
      description: Success
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/Player'
              - $ref: '#/components/schemas/PlayerDetail'
    GamesResponse:
      description: Get players games success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GameCharacter'
    GameResponse:
      description: game detail request success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Game'
    CharacterResponse:
      description: Get character success
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/Character'
              - $ref: '#/components/schemas/CharacterDetail'
    BattleResponse:
      description: Battle object
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
  schemas:
    Player:
      description: Player object
      type: object
      additionalProperties: false
    PlayerDetail:
      description: Player details
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/Player'
    Character:
      description: Character object
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        maxHp:
          type: number
        baseResist:
          type: number
        inventorySize:
          type: number
    CharacterDetail:
      description: Character details
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/Character'
    Game:
      description: Create game object
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        maxPlayers:
          type: number
    GameCharacter:
      description: Game and Character
      type: object
      additionalProperties: false
      properties:
        game:
          type: object
          allOf:
            - $ref: '#/components/schemas/Game'
        character:
          type: object
          allOf:
            - $ref: '#/components/schemas/Character'
    ItemType:
      description: Item type
      type: string
      enum: [weapon, armor, jewelry, spellbook]
    EquipableType:
      description: Item type
      type: string
      enum: [weapon, armor, jewelry]
    DamageableType:
      description: Item type
      type: string
      enum: [weapon, armor]
    DamageResponse:
      description: Item damaged
      type: object
      additionalProperties: false
      required:
        - result
      properties:
        result:
          type: string
          enum: [damaged, destroyed]
