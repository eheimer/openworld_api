    patch:
      summary: update character partial
      tags:
        - character
      operationId: updateCharacter
      requestBody:
        $ref: '#/components/requestBodies/CreateOrUpdateCharacterRequest'
      responses:
        204:
          $ref: '#/components/responses/DeleteOrUpateResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
    delete:
      summary: remove a character
      description: deletes the character and its inventory
      tags:
        - character
      operationId: deleteCharacter
      responses:
        204:
          $ref: '#/components/responses/DeleteOrUpateResponse'
        404:
          $ref: '#/components/responses/FailResponse'
