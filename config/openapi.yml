openapi: 3.0.2
info:
  title: Openworld API
  description: Openworld API
  termsOfService: http://swagger.io.terms
  contact:
    email: eric@heimerman.org
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: /api/v1

tags:
  - name: game
    description: Game APIs
  - name: player
    description: Player APIs
  - name: battle
    description: Battle APIs
  - name: creature
    description: Creature APIs
  - name: lists
    description: Game APIs
  - name: character
    description: Character APIs
  - name: item
    description: Item APIs
  - name: deprecated
    description: Only use for testing
  - name: testing
    description: Urls for testing api and sockets

paths:
  /client:
    get:
      summary: Download client files
      description: Static files
      servers:
        - url: /
      security: []
      tags:
        - static
      operationId: clientFiles
      responses:
        200:
          $ref: '#/components/responses/PlainTextResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /:
    get:
      summary: Socket testing
      description: Socket entrypoint for testing sockets in a browser
      servers:
        - url: /
      security: []
      tags:
        - testing
      operationId: socketTest
      responses:
        200:
          $ref: '#/components/responses/PlainTextResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /players:
    post:
      security: []
      summary: register new player
      operationId: register
      tags:
        - player
      requestBody:
        $ref: '#/components/requestBodies/RegisterRequest'
      responses:
        201:
          $ref: '#/components/responses/LocationResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /players/{playerId}:
    get:
      summary: retrieve a player
      description: returns more details if the requester is the player being requested
      tags:
        - player
      operationId: getPlayer
      parameters:
        - name: playerId
          required: true
          in: path
          description: The player id to retrieve
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/PlayerResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /players/{playerId}/games:
    get:
      summary: get player's /games
      description: returns the games a player has access to
      tags:
        - player
        - game
      operationId: getGames
      parameters:
        - name: playerId
          required: true
          in: path
          description: The player id
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/GamesResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /games:
    post:
      summary: create a new game
      tags:
        - game
      operationId: createGame
      requestBody:
        $ref: '#/components/requestBodies/CreateOrUpdateGameRequest'
      responses:
        201:
          $ref: '#/components/responses/LocationResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /login:
    post:
      security: []
      summary: login
      description: login the player to the specified game, initiate a socket if successful
      tags:
        - player
      operationId: login
      requestBody:
        $ref: '#/components/requestBodies/LoginRequest'

      responses:
        200:
          $ref: '#/components/responses/LoginResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /games/{gameId}:
    parameters:
      - name: gameId
        required: true
        in: path
        description: The gameId to delete
        schema:
          type: string
    get:
      summary: retrieve game
      operationId: getGame
      tags:
        - game
      responses:
        200:
          $ref: '#/components/responses/GameResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
    patch:
      summary: update game partial
      operationId: updateGame
      tags:
        - game
      requestBody:
        $ref: '#/components/requestBodies/CreateOrUpdateGameRequest'
      responses:
        204:
          $ref: '#/components/responses/DeleteOrUpateResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
    delete:
      summary: remove a game
      description: deletes the game, all battles, characters, creatureInstances, inventories, etc
      tags:
        - game
      operationId: deleteGame
      responses:
        204:
          $ref: '#/components/responses/DeleteOrUpateResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /games/{gameId}/players/{playerId}:
    parameters:
      - name: gameId
        required: true
        in: path
        description: the gameId
        schema:
          type: string
      - name: playerId
        required: true
        in: path
        description: the playerId
        schema:
          type: string
    post:
      summary: add a player to a game
      description: player id must exist at /players/{playerId}
      tags:
        - game
        - player
      operationId: joinGame
      responses:
        204:
          $ref: '#/components/responses/DeleteOrUpateResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
    delete:
      summary: remove a player from a game
      description: player id must exist at /players/{playerId}
      tags:
        - game
        - player
      operationId: leaveGame
      responses:
        204:
          $ref: '#/components/responses/DeleteOrUpateResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /games/{gameId}/players:
    parameters:
      - name: gameId
        required: true
        in: path
        description: the gameId to invite a player to
        schema:
          type: string
    post:
      summary: invite a player to a game
      tags:
        - game
      operationId: invitePlayer
      requestBody:
        $ref: '#/components/requestBodies/InvitePlayerRequest'
      responses:
        201:
          $ref: '#/components/responses/LocationResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /games/{gameId}/battles:
    parameters:
      - name: gameId
        required: true
        in: path
        description: the gameId to add the battle to
        schema:
          type: string
    post:
      summary: create a new battle
      description: creates a new battle, adding the player's character associated with /games/{gameId} to the battle
      tags:
        - battle
      operationId: createBattle
      responses:
        201:
          $ref: '#/components/responses/LocationResponse'
        500:
          $ref: '#/components/responses/FailResponse'
    get:
      summary: get battles
      tags:
        - battle
      operationId: getGameBattles
      responses:
        200:
          $ref: '#/components/responses/IdCollectionResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /games/{gameId}/battles/{battleId}:
    parameters:
      - name: gameId
        required: true
        in: path
        description: the gameId of the battle to retrieve
        schema:
          type: number
      - name: battleId
        required: true
        in: path
        description: the battle to retrieve
        schema:
          type: number
    get:
      summary: retrieve a battle
      tags:
        - battle
      operationId: getBattle
      responses:
        200:
          $ref: '#/components/responses/BattleResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
    delete:
      summary: delete a battle
      tags:
        - battle
      operationId: deleteBattle
      responses:
        204:
          $ref: '#/components/responses/DeleteOrUpateResponse'
        404:
          $ref: '#/components/responses/FailResponse'
        500:
          $ref: '#/components/responses/FailResponse'
  /games/{gameId}/battles/{battleId}/enemies:
    post:
      summary: add enemy to battle
      description: creates a new creatureInstance from the specified monsterId and adds it to the battle as an enemy
      tags:
        - battle
      operationId: createEnemy
      parameters:
        - name: gameId
          required: true
          in: path
          description: the gameId of the battle to modify
          schema:
            type: number
        - name: battleId
          required: true
          in: path
          description: the battle to modify
          schema:
            type: number
      requestBody:
